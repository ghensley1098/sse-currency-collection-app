{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Currency Collector Center</title>
  <link rel="stylesheet" href="{% static 'polls/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top navbarScroll">
    <div class="container-fluid px-5">
      <a class="titleText navbar-brand" href="/"><b>The Currency Collector Center</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link navbarText" href="/#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbarText" href="/signup">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbarText" href="/login">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbarText" href="/admin">Administrator Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div style="padding-top: 85px; padding-bottom: 10px;">
    <a class="anchor" id="home"></a>
    <div class="rectFrame center mainboxThin" style="padding-top: 5px; padding-bottom: 5px;">
      <h1 style="color:white; text-align: center">Collection Deletion</h1>
      <h2 style="color:white; text-align: center">Are you sure you want to delete {{ collection.cName }}?</h2>
      <form method="post">
        {% csrf_token %}
        <div style="text-align: center; padding-bottom: 10px;">
          <button type="submit" name="confirmDelete" id="deleteButton" class="roundedButton" style="width: 25%; color: red;">Delete</button>
          <a class="removelink" href="{% url 'mcollections:dashboard_specific' collection=collection.cName %}">
            <button type="button" name="cancelDelete" id="cancelButton" class="roundedButton" style="width: 25%;">Cancel</button>
          </a>
        </div>
      </form>
      

    </div>
  </div>
</body>
