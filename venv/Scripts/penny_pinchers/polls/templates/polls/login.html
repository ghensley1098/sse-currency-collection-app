{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Currency Collector Center</title>
  <link rel="stylesheet" href="{% static 'polls/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top navbarScroll">
    <div class="container-fluid px-5">
      <a class="titleText navbar-brand" href="/"><b>The Currency Collector Center</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link navbarText" href="/#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbarText" href="/signup">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbarText" href="/login">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbarText" href="/admin">Administrator Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div style="padding-top: 85px; padding-bottom: 10px;">
    <a class="anchor" id="home"></a>
    <div class="rectFrame center mainboxThin" style="padding-top: 5px; padding-bottom: 5px;">

      <h1 class="titleText">Welcome Back!</h1>
      <div>
        <form method="post">
          {% csrf_token %}
          {% for message in messages %}
          <p>{{ message }}</p>
          {% endfor %}
          <div class="center2">
            <div>
              <h4 style="color:white">Username:</h4>
              <input style="width:100%" type="text" name="username" required>
              <h4 style="color:white">Password:</h4>
              <input style="width:100%" type="password" name="password" required>
              <a href="https://google.com">Forgot your password?</a>
            </div>
            <div style="padding-top:20px">
              <button type="submit" class="roundedButton center" style="width: 50%;">Login</button>
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>
  </div>



</body>
